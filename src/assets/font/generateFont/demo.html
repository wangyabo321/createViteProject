<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体库压缩</title>
  <!-- 引入css文件 -->
  <link rel="stylesheet" href="./font.css">
</head>

<body>
  <!-- 需要转换的文字放在标签内，只能压缩静态字体 -->
  <!-- 需要转换的文字 -->
  <p class="myFont1">确定, 登录, 注册, 前端开发工程师</p>
  <!-- 找不到模块或其相应的类型声明 为使用设置的字体, 
    因为在运行 font-spider ./demo.html 不包含相应的字体, 
    需重新运行 font-spider demo.html "找不到模块或其相应的类型声明" 字体样式才生效-->

  <p class="myFont1">确定, 找不到模块或其相应的类型声明</p>

  <p class="myFont2">在平庸的生活拥抱你字体</p>

  <p class="myFont3">免费字体大全,常用字库字体</p>
</body>

</html>
